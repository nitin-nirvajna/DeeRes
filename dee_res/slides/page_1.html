<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI Journey: Past, Present, and Future</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script><style>
        body {width: 1280px; height: 720px; overflow: hidden; margin: 0;
            padding: 0;}
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            background: linear-gradient(135deg, #2b1055 0%, #7597de 100%);
            
        }
        .geometric {
            position: absolute;
            opacity: 0.2;
            animation: float 15s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }
        .node {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: pulse 3s infinite ease-in-out;
        }
        .connection {
            position: absolute;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.3);
            transform-origin: left center;
        }
        .title-glow {
            text-shadow: 0 0 15px rgba(255, 127, 80, 0.7);
            animation: titlePulse 4s infinite ease-in-out;
        }
        @keyframes titlePulse {
            0%, 100% { text-shadow: 0 0 15px rgba(255, 127, 80, 0.7); }
            50% { text-shadow: 0 0 25px rgba(255, 107, 107, 0.9); }
        }
    
html {
    overflow: hidden;
}</style>
</head>
<body>
<div class="slide flex flex-col items-center justify-center text-white" style=" overflow: hidden;">
<!-- Abstract Neural Network Background -->
<div class="absolute inset-0 overflow-hidden">
<!-- Geometric shapes -->
<div class="geometric rounded-full bg-purple-500 w-96 h-96 -bottom-20 -right-20 opacity-10"></div>
<div class="geometric rounded-full bg-orange-400 w-64 h-64 top-20 -left-20 opacity-10"></div>
<div class="geometric rounded-full bg-teal-400 w-80 h-80 -top-40 right-40 opacity-10"></div>
<!-- Neural network nodes and connections -->
<div class="node" style="top: 15%; left: 20%;"></div>
<div class="node" style="top: 25%; left: 35%;"></div>
<div class="node" style="top: 10%; left: 50%;"></div>
<div class="node" style="top: 30%; left: 65%;"></div>
<div class="node" style="top: 20%; left: 80%;"></div>
<div class="node" style="top: 45%; left: 25%;"></div>
<div class="node" style="top: 50%; left: 45%;"></div>
<div class="node" style="top: 40%; left: 75%;"></div>
<div class="node" style="top: 65%; left: 15%;"></div>
<div class="node" style="top: 75%; left: 35%;"></div>
<div class="node" style="top: 70%; left: 55%;"></div>
<div class="node" style="top: 60%; left: 80%;"></div>
<!-- Connections -->
<div class="connection" style="top: 15%; left: 20%; width: 15%; transform: rotate(15deg);"></div>
<div class="connection" style="top: 25%; left: 35%; width: 15%; transform: rotate(-10deg);"></div>
<div class="connection" style="top: 10%; left: 50%; width: 15%; transform: rotate(15deg);"></div>
<div class="connection" style="top: 30%; left: 65%; width: 15%; transform: rotate(-5deg);"></div>
<div class="connection" style="top: 25%; left: 35%; width: 15%; transform: rotate(45deg);"></div>
<div class="connection" style="top: 10%; left: 50%; width: 25%; transform: rotate(35deg);"></div>
<div class="connection" style="top: 45%; left: 25%; width: 20%; transform: rotate(-10deg);"></div>
<div class="connection" style="top: 50%; left: 45%; width: 30%; transform: rotate(-5deg);"></div>
<div class="connection" style="top: 65%; left: 15%; width: 20%; transform: rotate(15deg);"></div>
<div class="connection" style="top: 75%; left: 35%; width: 20%; transform: rotate(-5deg);"></div>
</div>
<!-- Content Overlay -->
<div class="z-10 text-center px-12">
<!-- Icon Header -->
<div class="flex justify-center mb-4">
<i class="fas fa-brain text-6xl text-orange-400 opacity-90"></i>
</div>
<!-- Title -->
<h1 class="text-7xl font-bold mb-4 title-glow">AI Journey</h1>
<h2 class="text-5xl font-light mb-12 text-orange-200">Past, Present, and Future</h2>
<!-- Subtitle -->
<p class="text-2xl mb-8 text-gray-200">An Introduction to Artificial Intelligence</p>
<!-- Three Acts -->
<div class="flex justify-center gap-12 mb-12">
<div class="text-center px-8 py-4 bg-black bg-opacity-30 rounded-lg">
<i class="fas fa-history text-2xl mb-2 text-teal-300"></i>
<p class="text-lg">The Genesis of Intelligence</p>
</div>
<div class="text-center px-8 py-4 bg-black bg-opacity-30 rounded-lg">
<i class="fas fa-laptop text-2xl mb-2 text-orange-300"></i>
<p class="text-lg">AI in Our World Today</p>
</div>
<div class="text-center px-8 py-4 bg-black bg-opacity-30 rounded-lg">
<i class="fas fa-rocket text-2xl mb-2 text-purple-300"></i>
<p class="text-lg">Envisioning Tomorrow</p>
</div>
</div>
</div>
<!-- Footer -->
<div class="absolute bottom-10 w-full text-center text-gray-300 text-lg">
<p>For College Students | August 24, 2025</p>
</div>
</div>

</body></html>
